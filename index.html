<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signature Pad By Vinay</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
    }

    h1 {
        margin-bottom: 20px;
        color: #333;
    }

    #signature-pad-container {
        width: 80vw;
        max-width: 400px;
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    #signature-pad {
        border: 2px solid #ccc;
        width: 100%;
        height: 200px; /* Default height */
        cursor: crosshair;
        margin-bottom: 20px;
        background-color: #fff; /* White background */
    }

    button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 8px 16px; /* Adjust padding for smaller buttons */
        cursor: pointer;
        border-radius: 5px;
        font-size: 14px; /* Adjust font size for smaller buttons */
        margin-top: 10px;
        transition: background-color 0.3s ease; /* Add transition for hover effect */
    }

    button:hover {
        background-color: #0056b3;
    }

    #button-container {
        display: flex;
        justify-content: space-between;
        width: 100%;
    }

    @media (max-width: 375px) {
        #signature-pad-container {
            width: 90vw;
            padding: 10px;
        }

        #signature-pad {
            height: 150px;
        }

        button {
            padding: 6px 12px;
            font-size: 12px;
        }
    }
</style>
</head>
<body>
<h1>üí°Give Your Autograph and Signature üòÅ</h1>
<div id="signature-pad-container">
    <canvas id="signature-pad"></canvas>
    <div id="button-container">
        <button onclick="clearSignature()" style="background-color: red;">Clear Signature</button>
        <button onclick="downloadSignature()" style="background-color: green;">Download Signature</button>
    
    </div>
</div>
<script>
    window.onload = function () {
        var canvas = document.getElementById("signature-pad");
        var signaturePad = new SignaturePad(canvas, {
            backgroundColor: 'rgb(255, 255, 255)', // set white background
            penColor: 'rgb(0, 0, 0)' // set black signature
        });
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
    };

    function clearSignature() {
        var canvas = document.getElementById("signature-pad");
        var signaturePad = new SignaturePad(canvas, {
            backgroundColor: 'rgb(255, 255, 255)', // set white background
            penColor: 'rgb(0, 0, 0)' // set black signature
        });
        signaturePad.clear();
    }

    function downloadSignature() {
        var canvas = document.getElementById("signature-pad");
        var tempCanvas = document.createElement("canvas");
        var ctx = tempCanvas.getContext("2d");
        tempCanvas.width = canvas.width;
        tempCanvas.height = canvas.height;

        // Draw a white background
        ctx.fillStyle = "#ffffff";
        ctx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);

        // Draw the signature on the white background
        ctx.drawImage(canvas, 0, 0);

        // Convert the canvas to a data URL
        var dataURL = tempCanvas.toDataURL("image/png");

        // Create a temporary link and trigger a click event to download the image
        var link = document.createElement("a");
        link.href = dataURL;
        link.download = "signature.png";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/signature_pad/1.5.3/signature_pad.min.js"></script>
</body>
</html>
